<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Play</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body style="background-image:url(img/quizbg.jpg);background-repeat: no-repeat;background-size: cover">
    <h2 align="center" style="color: white;font-weight: 900;padding-top: 110px; font-family:sans-serif">CHECK YOUR KNOWLEDGE</h2>
    <div class="container" style="margin-top: -100px;">
        
        
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hug-item">
                    <p id="progressText" class="hud-prefix">
                        <span style="font-weight: 800;font-size: 35px;color: white">Question</span>
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                </div>
                <div id="hug-item">
                    <p class="hud-prefix">
                      <span style="font-weight: 800;font-size: 25px;color: white">Score</span>
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <script src="/__/firebase/7.21.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.21.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.21.1/firebase-functions.js"></script>
    <script src="/__/firebase/7.21.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="js/quizGame.js"></script>


</body>

</html>
